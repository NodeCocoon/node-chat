<div class="container">
  <h2 class="page-header">Add Contact</h2>
  <hr>
  <form (submit)='addContact()'>
    <div class="form-group">
      <label>First Name</label>
      <input class="form-control" type="text" [(ngModel)]="first_name" name="first_name" required>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" type="text" [(ngModel)]="last_name" name="last_name" required>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input class="form-control" type="text" [(ngModel)]="phone" name="phone" required>
    </div>
    <input type="submit" class="btn btn-success" value="Add">
  </form>
</div>
<hr>
<div class="container">
  <div *ngFor = "let contact of contacts">
    <div class="col-md-3">{{contact.first_name}}</div>
    <div class="col-md-3">{{contact.last_name}}</div>
    <div class="col-md-3">{{contact.phone}}</div>
    <div class="col-md-3">
      <input type="button" (click) = "deleteContact(contact._id)" value="delete" class="btn btn-danger">
    </div>
  </div>
</div>
